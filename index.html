<!DOCTYPE html>
<head>

</head>
<body>
    <header>
        <h1>
            아스트롤로지 다이스 시뮬레이터
        </h1>
    </header>
    <script>
        function Roll() {

        return Math.floor(Math.random()*12) +1;

        }

        

        function Planet(a){
            result = Roll() 
            
            if (result === 1){
                sign = '♇';
            }
            else if(result === 2){
                sign = '♆';
            }
            else if(result === 3){
                sign = '♅';
            }
            else if(result === 4){
                sign = '♄';
            }
            else if(result === 5){
                sign = '♃';
            }
            else if(result === 6){
                sign = '♂';
            }
            else if(result === 7){
                sign = '☉';
            }
            else if(result === 8){
                sign = '♀';
            }
            else if(result === 9){
                sign = '☿';
            }
            else if(result === 10){
                sign = '☽';
            }
            else if(result === 11){
                sign = '☊';
            }
            else{
                sign = '☋';
            }
            document.getElementById(a).innerHTML = sign;
        }
    </script>
    <article>
        <button onclick="Planet('p')">주사위 굴리기</button>
        
        <div>
            <div id='p'></div>
            <h2>행성</h2>
        </div>
        <div>
            <div id='cons'></div>
            <h2>별자리</h2>
        </div>
        <div>
            <div id='house'></div>
            <h2>하우스</h2>
        </div>
    </article>
</body>
