<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>아스트롤로지 다이스 시뮬레이터</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>
            아스트롤로지 다이스 시뮬레이터
        </h1>
    </header>
    <script>
        function Roll() {

        return Math.floor(Math.random()*12) +1;

        }

        

        function Planet(a){
            result = Roll() 
            
            if (result === 1){
                sign = '♇';
            }
            else if(result === 2){
                sign = '♆';
            }
            else if(result === 3){
                sign = '♅';
            }
            else if(result === 4){
                sign = '♄';
            }
            else if(result === 5){
                sign = '♃';
            }
            else if(result === 6){
                sign = '♂';
            }
            else if(result === 7){
                sign = '☉';
            }
            else if(result === 8){
                sign = '♀';
            }
            else if(result === 9){
                sign = '☿';
            }
            else if(result === 10){
                sign = '☽';
            }
            else if(result === 11){
                sign = '☊';
            }
            else{
                sign = '☋';
            }
            document.getElementById(a).innerHTML = sign;
        }
        function Stella(a){
            result = Roll() 
            
            if (result === 1){
                sign = '♈';
            }
            else if(result === 2){
                sign = '♉';
            }
            else if(result === 3){
                sign = '♊';
            }
            else if(result === 4){
                sign = '♋';
            }
            else if(result === 5){
                sign = '♌';
            }
            else if(result === 6){
                sign = '♍';
            }
            else if(result === 7){
                sign = '♎';
            }
            else if(result === 8){
                sign = '♏';
            }
            else if(result === 9){
                sign = '♏';
            }
            else if(result === 10){
                sign = '♑';
            }
            else if(result === 11){
                sign = '♒';
            }
            else{
                sign = '♓';
            }
            document.getElementById(a).innerHTML = sign;
        }

        function House(a){
            result = Roll() 
            document.getElementById(a).innerHTML = result;
        }

        function allroll(a, b, c){
            Planet(a);
            Stella(b);
            House(c);
        }
    </script>
    <article>
        <button id='roll_button' onclick="allroll('p', 'cons', 'house')">주사위 굴리기</button>
        <div id='full_box'>
            <div class = 'onedice'>
                <div id='p' class='icon'></div>
                <p>행성</p>
            </div>
            <div  class = 'onedice'>
                <div id='cons' class='icon'></div>
                <p>별자리</p>
            </div>
            <div  class = 'onedice'>
                <div id='house' class='icon'></div>
                <p>하우스</p>
            </div>
        </div>
    </article>
</body>
</html>
